<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>

    <!-- CSS References -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i|Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <style>
        /* Custom CSS for Edit Car Page */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            padding-top: 20px;
        }

        .header {
            background-color: #343a40;
            padding: 15px 0;
        }

        .header .Navbar a {
            color: white;
            margin-right: 20px;
        }

        .header .Navbar a:hover {
            color: #ff9900;
        }

        #edit-car-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }

        #edit-car-form h2 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #edit-car-form .form-group label {
            font-weight: bold;
            color: #333;
        }

        #edit-car-form .form-control {
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
        }

        #edit-car-form button {
            background-color: #ff9900;
            border-color: #ff9900;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 4px;
            margin-top: 20px;
        }

        #edit-car-form button:hover {
            background-color: #e68900;
            border-color: #e68900;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #ff9900;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Sticky Header -->
    <div class="header">
        <div class="Navbar" id="Nav">
            <div class="logo-img-new">
                <img id="logo-new" src="img/new logo.png">
            </div>
            <div></div>
            <div class="Navbar__Link Navbar__Link-toggle">
                <i class="fas fa-bars fa-2x" id="toggler"></i>
            </div>
            <div class="Navbar__Items" id="nav__toggler">
                <div class="Navbar__Link">
                    <a class="a-header" href="index.html">HOME</a>
                </div>
                <div class="Navbar__Link">
                    <a class="a-header" href="Admin Login/index.html">ADMIN LOGIN</a>
                </div>
                <div class="Navbar__Link">
                    <a class="a-header" href="User Login/index.html">USER LOGIN</a>
                </div>
                <div class="Navbar__Link">
                    <a class="a-header" href="signUpForm.html">SIGNUP</a>
                </div>
                <div class="Navbar__Link">
                    <a class="a-header" href="Contact Us/contact_us.html">CONTACT US</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Car Form Section -->
    <div class="container mt-5" id="edit-car-form">
        <h2>Edit Car Details</h2>

        <form id="car-edit-form">
            <!-- Car Title -->
            <div class="form-group">
                <label for="car-title">Car Title:</label>
                <input type="text" class="form-control" id="car-title" placeholder="Enter Car Title" required>
            </div>

            <!-- Car Description -->
            <div class="form-group">
                <label for="car-description">Car Description:</label>
                <textarea class="form-control" id="car-description" placeholder="Enter Car Description" required></textarea>
            </div>

            <!-- Car Tags -->
            <div class="form-group">
                <label for="car-tags">Car Tags (comma separated):</label>
                <input type="text" class="form-control" id="car-tags" placeholder="Enter Car Tags" required>
            </div>

            <!-- Upload New Images -->
            <div class="form-group">
                <label for="car-images">Upload New Images (Optional):</label>
                <input type="file" class="form-control" id="car-images" multiple accept="image/*">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="connectivity">
            <div class="connect">
                <i class="fab fa-facebook-square"></i>
                <a href="#">FACEBOOK</a>
            </div>
            <div class="connect">
                <i class="fab fa-linkedin"></i>
                <a href="#">LINKED IN</a>
            </div>
            <div class="connect">
                <i class="fab fa-twitter-square"></i>
                <a href="#">TWITTER</a>
            </div>
            <div class="connect">
                <i class="fab fa-instagram"></i>
                <a href="#">INSTAGRAM</a>
            </div>
        </div>
        <h5>&copy; CAR MANAGERS</h5>
    </footer>

    <!-- JavaScript for Form Handling -->
    <script src="js/app.js"></script>
    <script src="js/toggler.js"></script>
    <script src="js/car-edit.js"></script>

</body>

</html>
